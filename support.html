            font-weight: 600;
            color: #8A2BE2;
            text-decoration: none;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        .email:hover {
            background-color: #8A2BE2;
            color: white;
        }
        .description {
            margin: 25px 0;
            text-align: center;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #86868b;
